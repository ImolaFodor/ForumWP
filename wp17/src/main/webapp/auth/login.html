<div>
    <div class="col-md-4 col-md-offset-4">


        <h1 style="text-align: center" >Logovanje</h1>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Korisnicko ime</span>
            <input type="text" class="form-control"  ng-model="user.username">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">Lozinka</span>
            <input type="password" class="form-control"  ng-model="user.password">
        </div>
        <br>
        <div class="col-md-4 col-md-offset-4">
            <button class="btn btn-primary" type="button" ng-click="login()">
                Prijavi se
            </button>
            <button class="btn btn-primary" type="button" ng-click="signup()">
                Registruj se
            </button>
        </div>



    </div>
</div>
