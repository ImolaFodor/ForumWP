<div>
    <div class="col-md-4 col-md-offset-4">


        <h1 style="text-align: center" >Login</h1>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Username</span>
            <input type="text" class="form-control" placeholder="enter username" ng-model="user.id">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">Password</span>
            <input type="password" class="form-control" placeholder="enter password" ng-model="user.password">
        </div>
        <br>
        <div class="col-md-4 col-md-offset-4">
            <button class="btn btn-primary" type="button" ng-click="login()">
                Login
            </button>
            <button class="btn btn-primary" type="button" ng-click="signup()">
                Sign up
            </button>
        </div>



    </div>
</div>
