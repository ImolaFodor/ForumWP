<div>
    <div class="col-md-4 col-md-offset-4">


        <h1 style="text-align: center" >Login</h1>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Username</span>
            <input type="text" class="form-control" placeholder="enter username" ng-model="user.username">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">Role</span>
            <input class="form-control" placeholder="enter password" ng-model="user.role">
        </div>
        <br>
        <div class="col-md-4 col-md-offset-4">
            <button class="btn btn-primary" type="button" ng-click="signup()">
                Sign Up
            </button>
        </div>



    </div>
</div>
