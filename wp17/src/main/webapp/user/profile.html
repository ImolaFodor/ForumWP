 <div class="col-md-12 col-xs-12 text-center">

        <h2> MOJ PROFIL</h2>
        <div ng-hide="$root.user===undefined">
            <h3> {{$root.user.firstName}} {{$root.user.lastName}}</h3>
            <!-- <div class="col-md-4 col-md-offset-4">
                 <button class="btn btn-success" type="button" ng-click="start()">
                     Start process
                 </button>
             </div>-->
        </div>
        <br><br>

        <h3>OMILJENI PODFORUMI</h3>
        <table class="table table-striped">
            <tr>
                <td align="right">Trazi po :</td>
                <td>
                    <select class="form-control" ng-model="queryBy">
                        <option value="$"></option>
                        <option value="name">Naslov</option>
                        <option value="description">Opis</option>
                        <option value="responsibleModerator">Odgovorni moderator</option>
                    </select>
                </td>

                <td align="left">Trazi :</td>
                <td><input class="form-control" ng-model="query[queryBy]" /></td>
            </tr>

        </table>


        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>NAZIV PODFORUMA</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="subforum in favsubforums | filter:query">
                    <td>{{subforum.name}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="topic({name:subforum.name})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-blackboard"></span>&nbsp;<span>VIDI TEME</span>
                        </button>

                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="newtopic({name:subforum.name})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-blackboard"></span>&nbsp;<span>KREIRAJ TEMU</span>
                        </button>

                    </td>
                    <td>
                        <button type="submit" class="btn btn-info btn-sm" type="button" ng-click="deleteSubForum(subforum.name)">
                            <span class="glyphicon glyphicon-trash"></span>&nbsp;<span>BRISI PODFORUM</span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

            <h3>SNIMLJENE TEME</h3>
            <table class="table table-striped">
                <tr>
                    <td align="right">Trazi po :</td>
                    <td>
                        <select class="form-control" ng-model="queryBy">
                            <option value="$"></option>
                            <option value="name">Naslov</option>
                            <option value="content">Sadrzaj</option>
                            <option value="author">Autor</option>
                            <option value="subforum">Podforum</option>
                        </select>
                    </td>

                    <td align="left">Trazi: </td>
                    <td><input class="form-control" ng-model="query[queryBy]" /></td>
                </tr>

            </table>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>NAZIV TEME</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="topic in savedTopics | filter:query">
                        <td>{{topic}}</td>
                        <td>
                            <button type="submit"
                                    ui-sref="topicdetail({subforum:topic.subForum,name:topic})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-blackboard"></span>&nbsp;<span>VIDI TEMU</span>
                            </button>
                        </td>

                    </tr>
                    </tbody>
                </table>


        </div>

        <div style="float:left">
            <button type="submit" ui-sref="newsubforum()" class="btn btn-info btn-sm" type="button">
                <span class="glyphicon glyphicon-plus"></span>&nbsp;<span>DODAJ PODFORUM</span>
            </button></div>
            </div>
            <h2>INBOX</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                    	<th></th>
                        <th>POSILJALAC</th>
                        <th>PRIMALAC</th>
                        <th>PREDMET</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="message in messages">
                    	<td>
                    		<label class="btn btn-default active">
        							<input type="checkbox" ng-checked="message.read">
        					</label>
                    	</td>
                        <td>{{message.sender}}</td>
                        <td>{{message.recipient}}</td>
                        <td>{{message.subject}}</td>
                        <td>
                            <button type="submit"
                                    ng-click="seeMessage(message.subject, message.content, message.recipient)"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-blackboard"></span>&nbsp;<span>VIDI PORUKU</span>
                            </button>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

 </div>
