<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teme</title>
</head>
<body>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>NAZIV TEME</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="topic in topics">
            <td>{{topic.name}}</td>
            <td>
                <button type="submit"
                        ui-sref="topicdetail({name:topic.name})"
                        class="btn btn-info btn-sm">
                    <span class="glyphicon glyphicon-blackboard"></span>&nbsp;<span>VIDI TEMU</span>
                </button>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
