<style>
    @import url(//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css);

    .detailBox {
        width:320px;
        border:1px solid #bbb;
        margin:50px;
    }
    .titleBox {
        background-color:#fdfdfd;
        padding:10px;
    }
    .titleBox label{
        color:#444;
        margin:0;
        display:inline-block;
    }

    .commentBox {
        padding:10px;
        border-top:1px dotted #bbb;
    }
    .commentBox .form-group:first-child, .actionBox .form-group:first-child {
        width:80%;
    }
    .commentBox .form-group:nth-child(2), .actionBox .form-group:nth-child(2) {
        width:18%;
    }
    .actionBox .form-group * {
        width:100%;
    }
    .taskDescription {
        margin-top:10px;
    }
    .commentList {
        padding:0;
        list-style:none;
        max-height:200px;
        overflow:auto;
    }
    .commentList li {
        margin:0;
        margin-top:10px;
    }
    .commentList li > div {
        display:table-cell;
    }
    .commentRating {
        width:30px;
        margin-right:5px;
        height:100%;
        float:right;
    }
    .commenterImage img {
        width:100%;
        border-radius:50%;
    }
    .commentText p {
        margin:0;
    }
    .sub-text {
        color:#aaa;
        font-family:verdana;
        font-size:11px;
        padding-top: 20px;
    }
    .actionBox {
        border-top:1px dotted #bbb;
        padding:10px;
    }
    .social-like, .social-dislike {
         border: none;
         outline: none;
         font-size: 12px;
         /*width: 48%;*/
         background-color: #e6de7e;
         color: #fff;
     }

    .social-like {
        border-top-left-radius: 10px;
        text-align: right;
    }

    .social-dislike {
        border-top-right-radius: 10px;
        text-align: left;
    }

    .count, .like, .dislike {
        padding:7px;
    }

    .count, .dislike {
        background-color: #e1d11a;
        border-radius: 50%;
        font-size:10px;
    }

    .dislike {
        margin-left: -13px;
    }

    .count {
        margin-right: -10px;
    }

</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>{{topicdetail.name}}</div>
<br>
<div>{{topicdetail.content}}</div>
<br>
<br>
<button class="social-like" ng-click="likedTopic()">
    <span class="like"><i class="glyphicon glyphicon-thumbs-up"></i></span>
    <span class="count" >{{topicdetail.likesNo}}</span>
</button>
&nbsp;
<button class="social-dislike" ng-click="dislikedTopic()">
    <span class="dislike" >{{topicdetail.dislikesNo}}</span>
    <span class="like"><i class="glyphicon glyphicon-thumbs-down"></i></span>
</button>

<div class="container">
<div class="detailBox">
    <div class="titleBox">
        <label>Comment Box</label>
        <button type="button" class="close" aria-hidden="true">&times;</button>
    </div>
    <div class="commentBox">

        <p class="taskDescription">Write a comment!</p>
    </div>
    <div class="actionBox">
        <ul class="commentList">
            <li ng-repeat="comment in comments">
                <!--<div class="commentText">
                    {{comment.author.username}}
                </div>-->
                <div class="commentText">
                    <p class="">{{comment.content}}</p>
                    <button class="social-like" ng-click="likedComment()">
                        <span class="like"><i class="glyphicon glyphicon-thumbs-up"></i></span>
                        <span class="count" >0</span>
                    </button>
                    &nbsp;
                    <button class="social-dislike" ng-click="dislikedComment()">
                        <span class="dislike" >0</span>
                        <span class="like"><i class="glyphicon glyphicon-thumbs-down"></i></span>
                    </button>
                    <span class="date sub-text">{{comment.date}}</span> <span class="date sub-text">{{comment.author.username}}</span>

                </div>
            </li>
        </ul>
        <form class="form-inline" role="form">
            <div class="form-group" >
                <input class="form-control" type="text" ng-model="commentcontent" placeholder="Your comments" />
            </div>
            <div class="form-group">
                <button class="btn btn-default" ng-click="add()">Add</button>
            </div>
        </form>
    </div>
</div>
</div>

</body>
</html>
